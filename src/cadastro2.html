<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="_media/logoNapos.png">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="_css/genericBootstrapStyle.css"/>
    <link rel="stylesheet" href="_css/cadastro2.css"/>
    <link rel="stylesheet" href="_css/modalCadastro2.css"/>
    <script type="text/javascript"></script>
    <title>Cadastro2</title>
</head>

<body onload="window.checkCookie()">
    <div id="interface">
        <div class="header-blue">
            <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">
                <a href="index.html" target="_self"><img id="logo" src="../src/_media/logoNapos.png"/></a>
                <h4 class="text-dark" id="headerUsername">Usu&aacute;rio n&atilde;o autenticado.</h4>
                <a href="forms.html" target="_self"><img id="iconeUser" src="_media/patrickCircular.png"/></a>
                <div class="container"><a class="navbar-brand">NapoShoes Lavanderia</a>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span
                            class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navcol-1">
                        <ul class="nav navbar-nav">
                            <li class="nav-item" role="presentation"><a class="nav-link active"
                                href="index.html" id="indexTab">Inicio</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link active" href="#">Sobre</a></li>
                        <li class="dropdown"><a class="dropdown-toggle nav-link dropdown-toggle"
                                data-toggle="dropdown" aria-expanded="false" href="#">Servi&ccedil;os</a>
                            <div class="dropdown-menu" role="menu">
                                <a class="dropdown-item" role="presentation" href="#">Limpeza</a>
                                <a class="dropdown-item" role="presentation" href="#">Restaura&ccedil;&atilde;o</a>
                        </li>
                        <li class="nav-item"><a class="btn btn-light action-button" role="button"
                                href="login.html" id="loginTab">Login</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link active"
                                href="cadastro.html" id="cadastroTab">Cadastro do fornecedor</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link active" 
                                href="cadastro2.html" id="cadastro2Tab">Cadastro2</a></li>
                        </ul>
                    </div>
            </nav>
        </div>

        <div class="container">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">Pesquisa</div>
                    <div class="form-group" oninput="window.changeSearchButtonState()">
                        <label for="id" class="control-label">Insira um ID para pesquisar:</label>
                        <input class="form-control" id="searchID" name="id" type="number" min="0" placeholder="--" required oninput="validity.valid||(value='')"/>
                        <button onclick="window.searchButtonOnClick()" type="button" class="btn btn-primary" id="searchButton" disabled>Consultar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container" id="container">
            <div class="card" id="insertCard">
                <div class="card-body">
                    <div class="card-title">Inserção</div>
                    <div class="form-group" oninput="window.changeInsertButtonState()">
                        <label for="ieStatus" class="control-label">Status</label>
                        <input class="form-control" id="ieStatus" name="ieStatus" type="text" placeholder="--"/>
                        <label for="ieMsg" class="control-label">Mensagem</label>
                        <input class="form-control" id="ieMsg" name="ieMsg" type="text" placeholder="--"/>
                        <button onclick="window.insertButtonOnClick()" type="button" class="btn btn-primary" id="insertButton" disabled>Inserir</button>
                    </div> 
                </div>
            </div>
        </div>

        <table class="table table-hover" id="personTable">
            <thead>
                <th>Nome pesquisado</th>
                <th>Email pesquisado</th>
                <th>Ações</th>
            </thead>
            <thread>
                <tbody id="personTbody">

                </tbody>
            </thread>
        </table>

        <div class="modal" id="modalCadastro2">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Informação</h2>
                    <span class="modal-close" id="modalClose" data-dismiss="modal">&#10006;</span>
                </header>
                <div class="modal-body">
                    <br><br><br><br><p id="modalMessage"></p>
                </div>
                <footer class="modal-footer">
                    <button id="fechar" class="btn btn-primary" data-dismiss="modal">Fechar</button>
                </footer>
            </div>
        </div>

        <footer id="mainFooterBox" class="text-center text-lg-start">
            <div class="container d-flex justify-content-center py-5">
                <button type="button" class="btn btn-primary btn-lg btn-floating mx-2">
                    <i class="fa fa-instagram"></i>
                </button>
                <button type="button" class="btn btn-primary btn-lg btn-floating mx-2">
                    <i class="fa fa-twitter"></i>
                </button>
            </div>

            <div class="text-center text-white p-3" style="background-color: rgb(72, 72, 214)">
                <p>Copyright &copy; 2022 | by Alexandre Zeni</p>
            </div>
        </footer>
    </div>
    <script src="_js/script.js"></script>
    <script src="_js/cadastro2.js"></script>
    <script src="_js/pessoa.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>
</html>
